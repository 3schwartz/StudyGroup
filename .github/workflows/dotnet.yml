name: .NET restore and build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
     - 'application/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./application/*.sln
    - name: Build
      run: dotnet build --no-restore ./application/*.sln
